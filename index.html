
<!DOCTYPE html>

<html lang="de">
<head>
<meta charset="utf-8"/>
<title>Buchung – hasco</title>
<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      border-radius: 8px;
      background: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #343a40;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      margin-bottom: 15px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .form-row {
      display: flex;
      gap: 10px;
    }
    .form-row > div {
      flex: 1;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .logo {
      display: block;
      margin: 0 auto 20px auto;
      width: 150px;
    }
  </style>
</head>
<body>
<img alt="Blue &amp; Red Water Hospitality Solutions" class="logo" src="Transparent-Logo-svg-1024x261 (1).png"/>
<h2>Hotelbuchung erfassen</h2>
<label for="hotel">Hotel <span style="color: red;">*</span></label>
<select id="hotel">
<option value="">-- Bitte wählen --</option>
<option value="Tante Alma - Sonnen">Tante Alma - Sonnen</option>
<option value="MASEVEN - Frankfurt">MASEVEN - Frankfurt</option>
<option value="MASEVEN - Trudering">MASEVEN - Trudering</option>
<option value="MASEVEN - Stuttgart">MASEVEN - Stuttgart</option>
<option value="MASEVEN - Dornach">MASEVEN - Dornach</option>
<option value="Fidelity - Struck">Fidelity - Struck</option>
<option value="Fidelity - Grüner Baum">Fidelity - Grüner Baum</option>
<option value="Fidelity - Robenstein">Fidelity - Robenstein</option>
</select>
<div class="form-row">
<div>
<label for="checkin">Anreise <span style="color: red;">*</span></label>
<input id="checkin" type="date"/>
</div>
<div>
<label for="checkout">Abreise <span style="color: red;">*</span></label>
<input id="checkout" type="date"/>
</div>
</div>
<label for="firstName">Vorname</label>
<input id="firstName" type="text"/>
<label for="lastName">Nachname <span style="color: red;">*</span></label>
<input id="lastName" type="text"/>
<label for="email">E-Mail <span style="color: red;">*</span></label>
<input id="email" type="email"/>
<label for="phone">Telefon</label>
<input id="phone" type="text"/>
<label for="notes">Gastwünsche / Kommentare</label>
<textarea id="notes" rows="4"></textarea>
<button onclick="weiter()">Weiter zu Schritt 2</button>
<script>
    function weiter() {
      const data = {
        hotel: document.getElementById("hotel").value,
        checkin: document.getElementById("checkin").value,
        checkout: document.getElementById("checkout").value,
        firstName: document.getElementById("firstName").value,
        lastName: document.getElementById("lastName").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        notes: document.getElementById("notes").value,
      };
      if (!data.hotel || !data.checkin || !data.checkout || !data.lastName || !data.email) {
        alert("Bitte fülle alle Pflichtfelder aus.");
        return;
      }
      sessionStorage.setItem("buchung", JSON.stringify(data));
      window.location.href = "seite2.html?hotel=" + encodeURIComponent(data.hotel);
    }

    window.onload = () => {
      const today = new Date().toISOString().split("T")[0];
      const tomorrow = new Date(Date.now() + 86400000).toISOString().split("T")[0];
      document.getElementById("checkin").value = today;
      document.getElementById("checkout").value = tomorrow;
    };
  </script>
</body>
</html>
