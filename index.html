<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>hasco â€“ Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #1e1e2f, #2e2e3e);
    color: #e0e0e0;
  }
  header {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    text-align: center;
    padding: 40px 20px 80px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    position: relative;
  }
  header img {
    width: 400px;
    max-width: 90%;
  }
  .datetime-bar {
    position: absolute;
    bottom: 10px;
    right: 30px;
    font-size: 1.1em;
    color: #ccc;
  }
  main {
    padding: 60px 20px;
    max-width: 400px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 25px;
  }
  .card {
    background: rgba(255, 255, 255, 0.07);
    backdrop-filter: blur(14px);
    border-radius: 16px;
    padding: 20px 30px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    text-align: center;
    transition: transform 0.2s, background 0.2s;
    cursor: pointer;
  }
  .card:hover {
    transform: translateY(-6px);
    background: rgba(255, 255, 255, 0.1);
  }
  .card a {
    text-decoration: none;
    color: #ffffff;
    font-weight: 600;
    font-size: 1.3em;
    display: block;
  }
  .card a:visited {
    color: inherit;
  }
</style>
</head>
<body>
<header>
  <img alt="HASCO Logo" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAABAAAAAQACAYAAAB/HSuDA...TRUNCATED...">
  <div class="datetime-bar" id="datetime"></div>
</header>
<main>
  <div class="card"><a href="termine.html">Termine</a></div>
  <div class="card"><a href="kunden.html">Kunden</a></div>
  <div class="card"><a href="kalender.html">Kalender</a></div>
  <div class="card"><a href="einstellungen.html">Einstellungen</a></div>
</main>
<script>
  function updateTime() {
    const now = new Date();
    const options = {
      weekday: 'long', year: 'numeric', month: 'long',
      day: 'numeric', hour: '2-digit', minute: '2-digit'
    };
    document.getElementById('datetime').textContent =
      now.toLocaleDateString('de-DE', options);
  }
  updateTime();
  setInterval(updateTime, 60000);
</script>
</body>
</html>
