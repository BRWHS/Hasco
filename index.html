<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hasco – Dashboard</title>
  <style>
    :root {
      --bg: #0f1115;
      --card: #1a1c20;
      --accent: #4f5b93;
      --text: #eaeaea;
      --hover: #23262e;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: var(--bg);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background: linear-gradient(145deg, #121419, #0b0c0f);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
    }
    .logo {
      max-height: 60px;
    }
    .datetime {
      font-size: 1.2rem;
      opacity: 0.8;
    }
    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .card {
      background: var(--card);
      padding: 1.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      transition: 0.2s;
      text-align: center;
      cursor: pointer;
    }
    .card:hover {
      background: var(--hover);
      transform: translateY(-4px);
    }
    .card h2 {
      margin-bottom: 0.5rem;
      color: var(--accent);
    }
    .card p {
      opacity: 0.75;
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <img class="logo" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAABAAAA...TRUNCATED..." alt="Hasco Logo">
    <div class="datetime" id="datetime"></div>
  </header>
  <main>
    <div class="card">
      <h2>Reservierungen</h2>
      <p>Verwalte alle Buchungen & Termine</p>
    </div>
    <div class="card">
      <h2>Kalender</h2>
      <p>Behalte deine Übersicht</p>
    </div>
    <div class="card">
      <h2>Kunden</h2>
      <p>Füge neue Kunden hinzu oder bearbeite bestehende</p>
    </div>
    <div class="card">
      <h2>Statistik</h2>
      <p>Einblicke in Buchungen und Nutzung</p>
    </div>
    <div class="card">
      <h2>Einstellungen</h2>
      <p>System konfigurieren</p>
    </div>
  </main>
  <script>
    function updateTime() {
      const now = new Date();
      const options = {
        weekday: 'long', year: 'numeric', month: 'long',
        day: 'numeric', hour: '2-digit', minute: '2-digit'
      };
      document.getElementById('datetime').textContent =
        now.toLocaleDateString('de-DE', options);
    }
    updateTime();
    setInterval(updateTime, 60000);
  </script>
</body>
</html>
