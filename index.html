<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <title>hasco – Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      background: linear-gradient(to bottom, #1f1f1f 0%, #2a2a2a 40%, #3c3c3c 65%, #eaeaea 90%, #f4f4f4 100%);
      text-align: center;
      padding: 40px 20px 100px 20px;
    }
    header img {
      width: 900px;
      max-width: 90%;
      display: block;
      margin: 0 auto;
    }
    .datetime-bar {
      background-color: transparent;
      color: #333;
      text-align: right;
      font-size: 1.2em;
      padding: 10px 30px;
      margin-top: -70px;
    }
    main {
      padding: 60px 20px;
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }
    .card {
      background-color: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s, background 0.2s;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-5px);
      background-color: #fafafa;
    }
    .card a {
      text-decoration: none;
      color: #1f1f1f;
      font-weight: 600;
      font-size: 1.3em;
      display: block;
    }
    .card a:visited {
      color: inherit;
    }
    .quick-tools {
      position: fixed;
      top: 180px;
      right: 40px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }
    .quick-tools a {
      background-color: #1f1f1f;
      color: white;
      padding: 10px 14px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background 0.2s;
      text-align: center;
      white-space: nowrap;
    }
    .quick-tools a:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <header>
    <img alt="Logo" src="data:image/png;base64,..."/>
  </header>
  <div class="datetime-bar" id="datetime-bar"></div>
  <main>
    <div class="card"><a href="seite1.html">➕ Neue Buchung</a></div>
    <div class="card"><a href="reservierungen.html">📋 Reservierungen</a></div>
    <div class="card"><a href="anreise-heute.html">🏨 Anreisen heute</a></div>
    <div class="card"><a href="hotel-verfuegbarkeit.html">📶 Hotel Verfügbarkeit</a></div>
    <div class="card"><a href="reporting.html">📈 Reporting</a></div>
    <div class="card"><a href="einstellungen.html">⚙️ Einstellungen</a></div>
  </main>

  <div class="quick-tools">
    <a href="https://noteforms.com/forms/hotel-call-tracking-form-hw2hqj" target="_blank">📞 Telefon Tracker</a>
    <a href="https://noteforms.com/forms/hotel-booking-tracker-c83eba" target="_blank">📝 Buchungs Tracker</a>
  </div>

  <script>
    const now = new Date();
    const options = { day: '2-digit', month: '2-digit', year: 'numeric' };
    const date = now.toLocaleDateString('de-DE', options);
    const time = now.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
    document.getElementById('datetime-bar').textContent = `📅 ${date} – ⏰ ${time} Uhr`;
  </script>
</body>
</html>
