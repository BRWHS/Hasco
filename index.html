<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HASCO Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(145deg, #f5f7fa, #c3cfe2);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo img {
      height: 50px;
    }

    .datetime {
      font-size: 0.9rem;
      color: #ccc;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
    }

    .dashboard {
      display: grid;
      gap: 25px;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      width: 100%;
      max-width: 800px;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 15px;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .icon {
      font-size: 1.8rem;
    }

    .label {
      font-size: 1.1rem;
      font-weight: 600;
    }
  </style>
</head>

      <span style="font-size: 1.5rem; font-weight: bold; color: #fff;">hasco</span>

    <div class="datetime">

  </header>

  <main>

      <div class="card"><span class="icon">📊</span><span class="label">Reporting</span></div>
    </div>
  </main>
</body>
</html>
