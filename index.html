
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>hasco – Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      background: linear-gradient(to bottom, #1f1f1f 0%, #2a2a2a 40%, #3c3c3c 65%, #eaeaea 90%, #f4f4f4 100%);
      padding-bottom: 80px;
    }
    .logo-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
    }
    .logo-bar img {
      height: 60px;
      max-width: 100%;
    }
    .datetime-bar {
      color: #fff;
      font-size: 1.2em;
    }
    main {
      padding: 60px 20px;
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }
    .card {
      background-color: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s, background 0.2s;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-5px);
      background-color: #fafafa;
    }
    .card a {
      text-decoration: none;
      color: #1f1f1f;
      font-weight: 600;
      font-size: 1.3em;
      display: block;
    }
    .card a:visited {
      color: inherit;
    }
  </style>
</head>

  <script>
    function updateDateTime() {
      const now = new Date();
      const day = now.getDate().toString().padStart(2, '0');
      const month = (now.getMonth() + 1).toString().padStart(2, '0');
      const year = now.getFullYear();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const formatted = `📅 ${day}.${month}.${year} – ⏰ ${hours}:${minutes} Uhr`;
      document.getElementById('datetime').textContent = formatted;
    }

    updateDateTime();
    setInterval(updateDateTime, 60000);
