<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>hasco – Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      background: linear-gradient(to bottom, #1f1f1f 0%, #2a2a2a 40%, #3c3c3c 65%, #eaeaea 90%, #f4f4f4 100%);
      text-align: center;
      padding: 40px 20px 100px 20px;
    }
    header img {
      width: 900px;
      max-width: 90%;
      display: block;
      margin: 0 auto;
    }
    .datetime-bar {
      background-color: transparent;
      color: #333;
      text-align: right;
      font-size: 1.2em;
      padding: 10px 30px;
      margin-top: -70px;
    }
    main {
      padding: 60px 20px;
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }
    .card {
      background-color: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s, background 0.2s;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-5px);
      background-color: #fafafa;
    }
    .card a {
      text-decoration: none;
      color: #1f1f1f;
      font-weight: 600;
      font-size: 1.3em;
      display: block;
    }
    .card a:visited {
      color: inherit;
    }
  </style>
</head>
<body>
  <header>
    <img src="DEIN_LOGO.png" alt="Logo" />
  </header>

  <div class="datetime-bar" id="datetime">
    📅 --.--.---- – ⏰ --:-- Uhr
  </div>

  <main>
    <div class="card"><a href="seite1.html">➕ Neue Buchung</a></div>
    <div class="card"><a href="reservierungen.html">📋 Reservierungen</a></div>
    <div class="card"><a href="anreisen.html">🏨 Anreisen heute</a></div>
    <div class="card"><a href="#">⚙️ Einstellungen</a></div>
    <div class="card"><a href="#">📊 Reporting</a></div>
  </main>

  <script>
    function updateDateTime() {
      const now = new Date();
      const day = now.getDate().toString().padStart(2, '0');
      const month = (now.getMonth() + 1).toString().padStart(2, '0');
      const year = now.getFullYear();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');

      const formatted = `📅 ${day}.${month}.${year} – ⏰ ${hours}:${minutes} Uhr`;
      document.getElementById('datetime').textContent = formatted;
    }

    updateDateTime();
    setInterval(updateDateTime, 60000);
  </script>
</body>
</html>
