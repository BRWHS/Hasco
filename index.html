
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Buchung – Schritt 1</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; background: #f9f9f9; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input, select, textarea, button { width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 15px; }
    button { background-color: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h2>Schritt 1: Buchungsformular</h2>
  <label for="hotel">Hotel *</label>
  <select id="hotel">
    <option value="">Bitte wählen</option>
    <option value="MASEVEN - Dornach">MASEVEN - Dornach</option>
    <option value="MASEVEN - Trudering">MASEVEN - Trudering</option>
    <option value="MASEVEN - Frankfurt">MASEVEN - Frankfurt</option>
    <option value="MASEVEN - Stuttgart">MASEVEN - Stuttgart</option>
    <option value="Tante Alma - Sonnen">Tante Alma - Sonnen</option>
    <option value="Fidelity - Robenstein">Fidelity - Robenstein</option>
    <option value="Fidelity - Grüner Baum">Fidelity - Grüner Baum</option>
    <option value="Fidelity - Struck">Fidelity - Struck</option>
  </select>

  <label for="checkin">Anreise *</label>
  <input type="date" id="checkin">

  <label for="checkout">Abreise *</label>
  <input type="date" id="checkout">

  <label for="firstName">Vorname</label>
  <input type="text" id="firstName">

  <label for="lastName">Nachname *</label>
  <input type="text" id="lastName">

  <label for="email">E-Mail *</label>
  <input type="email" id="email">

  <label for="phone">Telefon</label>
  <input type="text" id="phone">

  <label for="notes">Kommentar</label>
  <textarea id="notes" rows="3"></textarea>

  <button onclick="weiter()">Weiter zu Schritt 2</button>

  <script>
    function weiter() {
      const data = {
        hotel: document.getElementById("hotel").value,
        checkin: document.getElementById("checkin").value,
        checkout: document.getElementById("checkout").value,
        firstName: document.getElementById("firstName").value,
        lastName: document.getElementById("lastName").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        notes: document.getElementById("notes").value,
      };
      if (!data.hotel || !data.checkin || !data.checkout || !data.lastName || !data.email) {
        alert("Bitte fülle alle Pflichtfelder aus.");
        return;
      }
      sessionStorage.setItem("buchung", JSON.stringify(data));
      window.location.href = "seite2.html?hotel=" + encodeURIComponent(data.hotel);
    }

    window.onload = () => {
      const today = new Date().toISOString().split("T")[0];
      const tomorrow = new Date(Date.now() + 86400000).toISOString().split("T")[0];
      document.getElementById("checkin").value = today;
      document.getElementById("checkout").value = tomorrow;
    };
  </script>
</body>
</html>
