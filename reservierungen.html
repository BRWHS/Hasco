<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Reservierungen | Hasco</title>
  <style>/* Styles gleich wie bisher */</style>
</head>
<body>
  <h1>Reservierungen</h1>
  <div class="search">
    <input type="text" id="searchInput" placeholder="üîç Nach Gastname suchen..." />
  </div>
  <div class="table-header">
    <span>Hotel</span>
    <span>Gastname</span>
    <span>Anreise</span>
    <span>Abreise</span>
    <span>Kategorie</span>
    <span>Rate</span>
    <span>Preis</span>
    <span>Notes</span>
  </div>
  <div id="reservierungsliste"></div>
  <script>
    // Zus√§tzliche Logging- und Fehlerbehandlung f√ºr komplette Debug-Transparenz
    let eintraege = [];
    let gefiltert = [];
    let seite = 1;
    const proSeite = 50;

    async function ladeReservierungen() {
      try {
        const res = await fetch('https://tqivbegnjwschwgrkqfm.supabase.co/rest/v1/bookings?select=*', {
          headers: {
            apikey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRxaXZiZWduandzY2h3Z3JrcWZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgzNDUxMTUsImV4cCI6MjA2MzkyMTExNX0.WidRDEm8ATqtXW8QcUs_biK_gYdZebpnPyw0PWQ1qKw',
            Authorization: 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRxaXZiZWduandzY2h3Z3JrcWZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgzNDUxMTUsImV4cCI6MjA2MzkyMTExNX0.WidRDEm8ATqtXW8QcUs_biK_gYdZebpnPyw0PWQ1qKw'
          }
        });
        console.log('Antwort-Status:', res.status);
        console.log('Antwort-Header:', res.headers);
        if (!res.ok) {
          const fehlertext = await res.text();
          console.error('Antworttext Fehler:', fehlertext);
          return;
        }
        if (!res.ok) {
          const text = await res.text();
          console.error("Fehler beim Laden:", text);
          return;
        }
        eintraege = await res.json();
        console.log("Lade erfolgreich:", eintraege);
        gefiltert = eintraege;
        zeigeSeite();
      } catch (err) {
        console.error("Unerwarteter Fehler:", err);
      }
    }

    function zeigeSeite() {
      const start = (seite - 1) * proSeite;
      const ende = start + proSeite;
      if (!Array.isArray(gefiltert)) return;
      const seiteEintraege = gefiltert.slice(start, ende);
      document.getElementById("reservierungsliste").innerHTML = seiteEintraege.map((e, i) => {
        return `
        <div class="entry" onclick="toggleExpand(this)">
          <span>${e.hotel_name}</span>
          <span>${e.guest_last_name}</span>
          <span>${e.arrival}</span>
          <span>${e.departure}</span>
          <span>${e.category || ''}</span>
          <span>${e.rate_name}</span>
          <span>${e.rate_price}</span>
          <span>${e.notes || ''}</span>
          <div class="details" data-id="${e.id}" data-editing="false">
            <div class="details-grid">
              <div><strong>E-Mail:</strong> <input value="${e.email || ''}" disabled /></div>
              <div><strong>Telefon:</strong> <input value="${e.phone || ''}" disabled /></div>
              <div><strong>Kategorie:</strong> <input value="${e.category || ''}" disabled /></div>
              <div><strong>Rate:</strong> <input value="${e.rate_name || ''}" disabled /></div>
              <div><strong>Preis:</strong> <input value="${e.rate_price || ''}" disabled /></div>
              <div><strong>Notes:</strong> <input value="${e.notes || ''}" disabled /></div>
              <div><strong>Best√§tigungsmail:</strong> <input value="${e.confirmation_email || ''}" disabled /></div>
            </div>
            <div class="buttons">
              <button class="anpassen" onclick="event.stopPropagation(); toggleBearbeiten(this)">Reservierung anpassen</button>
              <button class="stornieren" onclick="event.stopPropagation(); stornieren(${e.id})">Reservierung stornieren</button>
            </div>
          </div>
        </div>
        `;
      }).join('');
    }

    function toggleExpand(el) {
      el.classList.toggle("expanded");
    }

    function toggleBearbeiten(button) {
      const container = button.closest(".details");
      const editing = container.getAttribute("data-editing") === "true";
      const inputs = container.querySelectorAll("input");
      if (!editing) {
        inputs.forEach(i => i.disabled = false);
        container.setAttribute("data-editing", "true");
        button.textContent = "√Ñnderung speichern";
        button.classList.remove("anpassen");
        button.classList.add("speichern");
        container.querySelector(".stornieren").style.display = "none";
      } else {
        const updated = {
          email: inputs[0].value,
          phone: inputs[1].value,
          category: inputs[2].value,
          rate_name: inputs[3].value,
          rate_price: inputs[4].value,
          notes: inputs[5].value,
          confirmation_email: inputs[6].value
        };
        const id = container.getAttribute("data-id");
        fetch(`https://tqivbegnjwschwgrkqfm.supabase.co/rest/v1/bookings?id=eq.${id}`, {
          method: 'PATCH',
          headers: {
            'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRxaXZiZWduandzY2h3Z3JrcWZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgzNDUxMTUsImV4cCI6MjA2MzkyMTExNX0.WidRDEm8ATqtXW8QcUs_biK_gYdZebpnPyw0PWQ1qKw',
            Authorization: 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRxaXZiZWduandzY2h3Z3JrcWZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgzNDUxMTUsImV4cCI6MjA2MzkyMTExNX0.WidRDEm8ATqtXW8QcUs_biK_gYdZebpnPyw0PWQ1qKw',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(updated)
        }).then(() => ladeReservierungen());
      }
    }

    function stornieren(id) {
      alert("Reservierung stornieren (Logik folgt sp√§ter f√ºr ID " + id + ")");
    }

    function filterList() {
      const q = document.getElementById("searchInput").value.toLowerCase();
      gefiltert = eintraege.filter(e => e.guest_last_name?.toLowerCase().includes(q));
      seite = 1;
      zeigeSeite();
    }

    document.getElementById("searchInput").addEventListener("input", filterList);

    ladeReservierungen();
  </script>
</body>
</html>
