<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Reservierungen | Hasco</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 40px;
    }
    h1 {
      text-align: center;
    }
    .search {
      max-width: 400px;
      margin: 20px auto 40px;
      display: flex;
    }
    .search input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    .table-header {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      font-weight: bold;
      margin-bottom: 10px;
      padding: 5px 20px;
      color: #333;
    }
    .entry {
      background: white;
      margin-bottom: 12px;
      padding: 15px 20px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }
    .entry.expanded {
      grid-template-columns: 1fr;
      flex-direction: column;
    }
    .entry .details {
      grid-column: 1 / -1;
      margin-top: 15px;
      display: none;
    }
    .entry.expanded .details {
      display: block;
    }
    .hotel {
      font-size: 1.1em;
      font-weight: bold;
    }
    .buttons {
      margin-top: 10px;
    }
    .buttons button {
      margin-right: 10px;
      padding: 8px 12px;
      border: none;
      background: #2d2d2d;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .pagination {
      text-align: center;
      margin: 60px auto 0;
    }
    .pagination button {
      background-color: #2d2d2d;
      color: white;
      padding: 10px 15px;
      margin: 0 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .pagination button:disabled {
      background-color: #999;
      cursor: default;
    }
  </style>
</head>
<body>
  <h1>Reservierungen</h1>
  <div class="search">
    <input type="text" id="searchInput" placeholder="üîç Nach Gastname suchen..." />
  </div>
  <div class="table-header">
    <span>Hotel</span>
    <span>Gastname</span>
    <span>Anreise</span>
    <span>Abreise</span>
    <span>Kategorie</span>
    <span>Rate</span>
    <span>Preis</span>
    <span>Notes</span>
  </div>
  <div id="reservierungsliste"></div>
  <div class="pagination">
    <button id="prevPage">&laquo; Zur√ºck</button>
    <button id="nextPage">Weiter &raquo;</button>
  </div>

  <script>
    let eintraege = [];
    let gefiltert = [];
    let seite = 1;
    const proSeite = 50;

    async function ladeReservierungen() {
      try {
        const res = await fetch('https://tqivbegnjwschwgrkqfm.supabase.co/rest/v1/bookings?select=*', {
          headers: {
            apikey: 'your-supabase-key',
            Authorization: 'Bearer your-supabase-key'
          }
        });
        eintraege = await res.json();
        gefiltert = eintraege;
        zeigeSeite();
      } catch (error) {
        document.getElementById("reservierungsliste").innerHTML = '<p>Fehler beim Laden der Daten.</p>';
        console.error("Ladefehler:", error);
      }
    }

    function zeigeSeite() {
      const start = (seite - 1) * proSeite;
      const ende = start + proSeite;
      const seiteEintraege = gefiltert.slice(start, ende);

      document.getElementById("reservierungsliste").innerHTML = seiteEintraege.map((e, i) => {
        return `
        <div class="entry" onclick="toggleExpand(this)">
          <span class="hotel">üè® ${e.hotel_name}</span>
          <span>${e.guest_last_name}</span>
          <span>${e.arrival}</span>
          <span>${e.departure}</span>
          <span>${e.category || ''}</span>
          <span>${e.rate_name}</span>
          <span>${e.rate_price}</span>
          <span>${e.notes || ''}</span>
          <div class="details">
            <div><strong>Vorname:</strong> ${e.guest_first_name || ''}</div>
            <div><strong>E-Mail:</strong> ${e.email || ''}</div>
            <div><strong>Telefon:</strong> ${e.phone || ''}</div>
            <div class="buttons">
              <button onclick="event.stopPropagation(); anpassen(${e.id})">Reservierung anpassen</button>
              <button onclick="event.stopPropagation(); stornieren(${e.id})">Reservierung stornieren</button>
            </div>
          </div>
        </div>
      `;
      }).join('');

      document.getElementById("prevPage").disabled = seite === 1;
      document.getElementById("nextPage").disabled = ende >= gefiltert.length;
    }

    function toggleExpand(el) {
      el.classList.toggle("expanded");
    }

    function anpassen(id) {
      alert("Reservierung " + id + " bearbeiten (noch nicht implementiert)");
    }

    function stornieren(id) {
      alert("Reservierung " + id + " stornieren (noch nicht implementiert)");
    }

    function changePage(delta) {
      seite += delta;
      zeigeSeite();
    }

    function filterList() {
      const q = document.getElementById("searchInput").value.toLowerCase();
      gefiltert = eintraege.filter(e => e.guest_last_name?.toLowerCase().includes(q));
      seite = 1;
      zeigeSeite();
    }

    document.getElementById("searchInput").addEventListener("input", filterList);
    document.getElementById("prevPage").addEventListener("click", () => changePage(-1));
    document.getElementById("nextPage").addEventListener("click", () => changePage(1));

    ladeReservierungen();
  </script>
</body>
</html>
