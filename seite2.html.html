
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zimmerauswahl – hasco</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            padding: 20px;
            transition: 0.3s;
        }
        .card img {
            max-width: 100%;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
        .button {
            background-color: #444;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .success-message {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Zimmerauswahl</h1>
    <div id="roomsContainer"></div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const hotel = urlParams.get("hotel");

        const supabase = supabase.createClient(
            "https://tqivbegnjwschwgrkqfm.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRxaXZiZWduandzY2h3Z3JrcWZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgzNDUxMTUsImV4cCI6MjA2MzkyMTExNX0.WidRDEm8ATqtXW8QcUs_biK_gYdZebpnPyw0PWQ1qKw"
        );

        const roomData = [
            { hotel: "Fidelity - Grüner Baum", category: "Tirol Doppelzimmer", description: "Beschreibung hier", image: "img/gb_dz.PNG" },
            { hotel: "Fidelity - Grüner Baum", category: "Suite Tirol", description: "Beschreibung hier", image: "img/suite_gb.PNG" }
        ];

        const container = document.getElementById("roomsContainer");

        roomData.filter(room => room.hotel === hotel).forEach(room => {
            const card = document.createElement("div");
            card.className = "card";

            const img = document.createElement("img");
            img.src = room.image;

            const title = document.createElement("h3");
            title.innerText = room.category;

            const desc = document.createElement("p");
            desc.innerText = room.description;

            const button = document.createElement("button");
            button.className = "button";
            button.innerText = "Diese Kategorie wählen";
            button.onclick = async () => {
                const { error } = await supabase.from("bookings").insert([{
                    hotel: room.hotel,
                    category: room.category,
                    check_in: "2025-07-01",
                    check_out: "2025-07-03",
                    guest_first_name: "Max",
                    guest_last_name: "Mustermann",
                    email: "max@test.de",
                    phone: null,
                    notes: "Testeintrag"
                }]);
                if (!error) {
                    button.insertAdjacentHTML("afterend", '<p class="success-message">Buchung gespeichert!</p>');
                } else {
                    console.error(error);
                    alert("Fehler beim Speichern!");
                }
            };

            card.appendChild(img);
            card.appendChild(title);
            card.appendChild(desc);
            card.appendChild(button);
            container.appendChild(card);
        });
    </script>
</body>
</html>
