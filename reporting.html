<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <title>Reporting | Hasco</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 40px; }
    h1 { text-align: center; }
    .search, .filter-row {
      max-width: 800px;
      margin: 20px auto;
      display: flex;
      gap: 10px;
    }
    .search input, .filter-row select, .filter-row input {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    .table-header, .entry {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 10px;
      max-width: 1200px;
      margin: 10px auto;
    }
    .entry {
      background: white;
      padding: 15px 20px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      cursor: pointer;
    }
    .details { grid-column: 1 / -1; display: none; margin-top: 10px; background: #f9f9f9; border: 1px solid #ccc; border-radius: 6px; padding: 20px; }
    .entry.expanded .details { display: block; }
  </style>
</head>
<body>
  <a href="index.html" style="display: inline-block; padding: 8px 16px; background-color: #ddd; color: black; text-decoration: none; border-radius: 6px; font-size: 14px; margin-bottom: 20px;">‚Üê Zur√ºck</a>
  <h1>Reporting</h1>

  <div class="search">
    <input id="searchInput" placeholder="üîç Nach Gastname suchen..." type="text"/>
  </div>

  <div class="filter-row">
    <select id="hotelSelect">
      <option>Alle</option>
      <option>MASEVEN Stuttgart</option>
      <option>MASEVEN Trudering</option>
      <option>MASEVEN Frankfurt</option>
      <option>MASEVEN Dornach</option>
      <option>Fidelity Struck</option>
      <option>Fidelity Gr√ºner Baum</option>
      <option>Fidelity Robenstein</option>
      <option>Tante Alma Sonnen</option>
    </select>
    <input type="date" id="startDate"/>
    <input type="date" id="endDate"/>
  </div>

  <div id="reservierungsliste"></div>

  <script>
    let eintraege = [];
    let gefiltert = [];

    async function ladeReservierungen() {
      try {
        const res = await fetch('https://tqivbegnjwschwgrkqfm.supabase.co/rest/v1/bookings?select=*', {
          headers: {
            apikey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...kw',
            Authorization: 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...kw'
          }
        });
        eintraege = await res.json();
        gefiltert = eintraege;
        zeigeEintraege();
      } catch (err) {
        console.error("Fehler beim Laden:", err);
      }
    }

    function zeigeEintraege() {
      const liste = document.getElementById("reservierungsliste");
      liste.innerHTML = gefiltert.map(e => `
        <div class="entry" onclick="this.classList.toggle('expanded')">
          <span>${e.hotel_name}</span>
          <span>${e.guest_last_name}</span>
          <span>${e.arrival}</span>
          <span>${e.departure}</span>
          <span>${e.category || ''}</span>
          <span>${e.rate_name}</span>
          <span>${e.rate_price}</span>
          <span>${e.notes || ''}</span>
          <div class="details">
            <div><strong>Vorname:</strong> ${e.guest_first_name || ''}</div>
            <div><strong>E-Mail:</strong> ${e.email || ''}</div>
            <div><strong>Telefon:</strong> ${e.phone || ''}</div>
            <div><strong>Kreditkarte:</strong> ${e.cc_number || ''}</div>
          </div>
        </div>
      `).join('');
    }

    function filterList() {
      const name = document.getElementById("searchInput").value.toLowerCase();
      const hotel = document.getElementById("hotelSelect").value;
      const start = document.getElementById("startDate").value;
      const end = document.getElementById("endDate").value;

      gefiltert = eintraege.filter(e => {
        const matchName = e.guest_last_name?.toLowerCase().includes(name);
        const matchHotel = hotel === "Alle" || e.hotel_name === hotel;
        const matchStart = !start || e.arrival >= start;
        const matchEnd = !end || e.departure <= end;
        return matchName && matchHotel && matchStart && matchEnd;
      });

      zeigeEintraege();
    }

    document.getElementById("searchInput").addEventListener("input", filterList);
    document.getElementById("hotelSelect").addEventListener("change", filterList);
    document.getElementById("startDate").addEventListener("change", filterList);
    document.getElementById("endDate").addEventListener("change", filterList);

    ladeReservierungen();
  </script>
</body>
</html>
