
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>hasco ‚Äì Seite 3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      color: #2d2d2d;
    }
    .flex {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
    }
    .summary, .form-section {
      flex: 1 1 400px;
    }
    .summary-box {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
    }
    .summary-box p {
      margin: 10px 0;
    }
    label {
      font-weight: bold;
      margin-top: 20px;
      display: block;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    .card-box {
      background: linear-gradient(135deg, #323232, #444);
      color: white;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .card-box label {
      color: #ccc;
      font-size: 0.9em;
    }
    .card-box input {
      background: none;
      border: none;
      border-bottom: 1px solid white;
      color: white;
      font-size: 1.2em;
      margin-bottom: 15px;
    }
    .card-box input:focus {
      outline: none;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 14px 24px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      margin-top: 30px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reservierung abschlie√üen</h1>
    <div class="flex">
      <div class="summary">
        <h2>Reservierungs√ºbersicht</h2>
        <div class="summary-box" id="reservation-summary">
          <p>Lade Daten...</p>
        </div>
      </div>
      <div class="form-section">
        <h2>Zahlungsdaten & Best√§tigung</h2>
        <label for="confirmationEmail">Best√§tigungs-E-Mail (optional)</label>
        <input type="email" id="confirmationEmail" placeholder="z.‚ÄØB. empfang@firma.de" />

        <div class="card-box">
          <label for="ccNumber">Kreditkartennummer</label>
          <input type="text" id="ccNumber" maxlength="19" placeholder="1234 5678 9012 3456" />

          <label for="ccExpiry">G√ºltig bis (MM/YY)</label>
          <input type="text" id="ccExpiry" maxlength="5" placeholder="MM/YY" />
        </div>

        <button onclick="submitBooking()">Reservierung abschicken</button>
      </div>
    </div>
  </div>

  <script>
    const booking = JSON.parse(sessionStorage.getItem("buchung") || "{}");

    function formatSummary(data) {
      return `
        <p><strong>Hotel:</strong> ${data.hotel}</p>
        <p><strong>Zeitraum:</strong> ${data.checkin} ‚Äì ${data.checkout}</p>
        <p><strong>Gast:</strong> ${data.firstName || ""} ${data.lastName}</p>
        <p><strong>Telefon:</strong> ${data.phone || "-"}</p>
        <p><strong>E-Mail:</strong> ${data.email}</p>
        <p><strong>Kategorie:</strong> ${data.category || "Nicht gew√§hlt"}</p>
        <p><strong>W√ºnsche:</strong> ${data.notes || "-"}</p>
      `;
    }

    document.getElementById("reservation-summary").innerHTML = formatSummary(booking);

    function submitBooking() {
      const ccNumber = document.getElementById("ccNumber").value.trim();
      const ccExpiry = document.getElementById("ccExpiry").value.trim();
      const confirmationEmail = document.getElementById("confirmationEmail").value.trim();

      if (!ccNumber || !ccExpiry) {
        alert("Bitte Kreditkartendaten eingeben.");
        return;
      }

      const bookingPayload = {
        hotel_name: booking.hotel,
        category: booking.category,
        arrival: booking.checkin,
        departure: booking.checkout,
        email: booking.email,
        guest_first_name: booking.firstName,
        guest_last_name: booking.lastName,
        phone: booking.phone,
        notes: booking.notes,
        confirmation_email: confirmationEmail,
        cc_number: ccNumber,
        cc_expiry: ccExpiry
      };

      console.log("üì§ Sende an Supabase:", bookingPayload);

      fetch("https://tqivbegnjwschwgrkqfm.supabase.co/rest/v1/bookings", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "apikey": "DEIN_API_KEY_HIER",
          "Authorization": "Bearer DEIN_API_KEY_HIER"
        },
        body: JSON.stringify(bookingPayload)
      })
      .then(response => {
        if (response.ok) {
          alert("‚úÖ Ihre Reservierung wurde erfolgreich gespeichert!");
          sessionStorage.clear();
          window.location.href = "/index.html";
        } else {
          response.text().then(text => {
            alert("‚ùå Fehler bei der Reservierung:\n" + text);
          });
        }
      })
      .catch(error => {
        alert("‚ö†Ô∏è Netzwerkfehler:\n" + error.message);
      });
    }
  </script>
</body>
</html>
