
<!DOCTYPE html>

  <style>

    }
    .container {
      max-width: 1000px;

    }

      flex-wrap: wrap;
      gap: 40px;
    }
    .summary, .form-section {
      flex: 1 1 400px;
    }
    .summary-box {
      background-color: #f9f9f9;

    label {

    .card-box {
      background: linear-gradient(135deg, #323232, #444);

      margin-top: 20px;

    .card-box label {
      color: #ddd;
      font-size: 0.9em;
    }
    .card-box input {
      background: none;

      color: white;

    }

    }
    button {

      color: white;
      padding: 14px 24px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      margin-top: 30px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reservierung abschlie√üen</h1>
    <div class="flex">
      <div class="summary">
        <h2>Reservierungs√ºbersicht</h2>
        <div class="summary-box" id="reservation-summary">
          <p>Lade Daten...</p>
        </div>
      </div>
      <div class="form-section">
        <h2>Zahlungsdaten & Best√§tigung</h2>
        <label for="confirmationEmail">Best√§tigungs-E-Mail (optional)</label>
        <input type="email" id="confirmationEmail" placeholder="z. B. buchhaltung@firma.de">

        <div class="card-box">
          <label for="ccNumber">Kreditkartennummer</label>
          <input type="text" id="ccNumber" maxlength="19" placeholder="1234 5678 9012 3456">

          <label for="ccExpiry">G√ºltig bis (MM/YY)</label>
          <input type="text" id="ccExpiry" maxlength="5" placeholder="MM/YY">
        </div>

        <button onclick="submitBooking()">Reservierung abschicken</button>
      </div>
    </div>
  </div>

  <script>
    const booking = JSON.parse(sessionStorage.getItem("buchung") || "{}");

    function formatSummary(data) {
      return `
        <p><strong>Hotel:</strong> ${data.hotel}</p>
        <p><strong>Zeitraum:</strong> ${data.checkin} ‚Äì ${data.checkout}</p>
        <p><strong>Gast:</strong> ${data.firstName || ''} ${data.lastName}</p>
        <p><strong>E-Mail:</strong> ${data.email}</p>
        <p><strong>Kategorie:</strong> ${data.category || 'Nicht gew√§hlt'}</p>
        <p><strong>Telefon:</strong> ${data.phone || '-'}</p>
        <p><strong>W√ºnsche:</strong> ${data.notes || '-'}</p>
      `;
    }

    document.getElementById("reservation-summary").innerHTML = formatSummary(booking);

    function submitBooking() {
      const ccNumber = document.getElementById("ccNumber").value.trim();
      const ccExpiry = document.getElementById("ccExpiry").value.trim();
      const confirmationEmail = document.getElementById("confirmationEmail").value.trim();

      if (!ccNumber || !ccExpiry) {
        alert("Bitte Kreditkartendaten eingeben.");
        return;
      }

      // Erweiterte Felder einf√ºgen
      booking.cc_number = ccNumber;
      booking.cc_expiry = ccExpiry;
      booking.confirmation_email = confirmationEmail;
      booking.guest_first_name = booking.firstName;
      booking.phone = booking.phone;

      console.log("üì§ Buchungsdaten, die an Supabase gesendet werden:", booking);

      fetch("https://tqivbegnjwschwgrkqfm.supabase.co/rest/v1/bookings", {

          "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRxaXZiZWduandzY2h3Z3JrcWZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgzNDUxMTUsImV4cCI6MjA2MzkyMTExNX0.WidRDEm8ATqtXW8QcUs_biK_gYdZebpnPyw0PWQ1qKw"
        },
        body: JSON.stringify(booking)
      }).then(response => {
        if (response.ok) {
          alert("‚úÖ Ihre Reservierung wurde erfolgreich gespeichert!");
          sessionStorage.clear();
          window.location.href = "/index.html";
        } else {
          response.text().then(text => alert("‚ùå Fehler bei der Reservierung:\n" + text));
        }
      }).catch(error => {
        alert("‚ö†Ô∏è Netzwerkfehler:\n" + error.message);

    }
  </script>
</body>
