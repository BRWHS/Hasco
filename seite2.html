
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Zimmerübersicht</title>
  <style>
    body {{
      font-family: Arial, sans-serif;
      padding: 2rem;
    }}
    iframe {{
      width: 100%;
      height: 100vh;
      border: none;
    }}
  </style>
</head>
<body>
  <h1>Zimmerübersicht</h1>
  <iframe id="hotelFrame" title="Zimmeranzeige"></iframe>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const hotel = urlParams.get("hotel");

    if (hotel) {{
      const filename = hotel.toLowerCase().replaceAll(" ", "_").replaceAll("-", "").replaceAll("–", "") + ".html";
      document.getElementById("hotelFrame").src = filename;
    }} else {{
      document.body.innerHTML += "<p style='color:red;'>Kein Hotel ausgewählt. Bitte übergeben Sie ?hotel=HOTELNAME in der URL.</p>";
    }}
  </script>
</body>
</html>
