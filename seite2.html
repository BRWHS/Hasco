        function getHotelFromUrl() {

            return params.get("hotel");
        }

        function toggleDescription(id) {
            const el = document.getElementById(id);
            const btn = document.getElementById(id + "-btn");
            if (el.classList.contains("hidden-text")) {
                el.classList.remove("hidden-text");
                btn.innerText = "Weniger anzeigen";
            } else {
                el.classList.add("hidden-text");
                btn.innerText = "Mehr anzeigen";
            }
        }

        function renderCards(hotel) {
            const container = document.getElementById("zimmer-grid");
            const filtered = zimmerDaten.filter(z => z.Hotel === hotel);
            if (filtered.length === 0) {
                container.innerHTML = "<p>Keine Zimmerkategorien für dieses Hotel gefunden.</p>";
                return;
            }

            filtered.forEach((zimmer, index) => {
                const id = "desc-" + index;
                const kurzText = zimmer.Beschreibung.split("\n")[0];
                const html = `
                    <div class="card">
                        <img src="${zimmer['Bild link']}" alt="Zimmerbild">
                        <div class="card-content">
                            <h2>${zimmer.Kategorie}</h2>
                            <p><strong>Hotel:</strong> ${zimmer.Hotel}</p>
                            <p><strong>Bedingung:</strong> ${zimmer.Bedingung || "-"}</p>
                            <p>${kurzText} <span id="${id}" class="hidden-text">${zimmer.Beschreibung.replaceAll("\n", "<br>")}</span>

                `;
                container.insertAdjacentHTML("beforeend", html);
            });
